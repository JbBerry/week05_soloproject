<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/bundle.js"></script>
    <title>Classroom</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>
  <body>
    <div class="page-grid">
      <h1 class="title-bar">Classroom</h1>

      <div class="student-container" id="student-container" class="ui cards"></div>

      <div class ="button-container">
          <button type="click" class="button-mark-assessment positive-button" id="add-mark">Mark an Assignment</button>
          <button type="click" class="button-new-student negative-button" id="add-student">New Student</button>
          <button type="click" class="button-new-assessment negative-button" id="add-assessment">New Assignment</button>
      </div>

      <div class="form-container" id="form-container"></div>

    </div>
  </body>
</html>
